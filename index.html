<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      const correctPassword = "ilovevoxel";

      let password = prompt("Please enter the password to play:");

      if (password !== correctPassword) {
        alert("Incorrect password. Access denied.");
        window.location.href =
          "https://docs.google.com/document/d/1FdFHsuVUZp2Y1J7FJe8L4Jat2ybJbUATiCuC4DC6ew8/edit?tab=t.0";
      }
    </script>

    <div id="game">
      <div id="debug"></div>
      <div id="hotbar"><img /><img /><img /><img /><img /><img /></div>
      <div id="crosshair">
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="menu" id="main-menu">
      <h1>Voxel Game</h1>
      <button id="main-create">Create World</button>
      <button id="main-load">Load World</button>
      <button id="main-import">Import World</button>
      <button id="main-settings">Settings</button>
    </div>

    <div class="menu" id="inventory-menu">
      <div id="inventory-buttons"><img id="inventory-left" /><img id="inventory-right" /></div>
      <div id="inventory"></div>
      <div id="inventory-search">
        <input type="text" id="inventory-search-input" />
        <div id="inventory-search-results"></div>
        <div id="inventory-search-hotbar"></div>
      </div>
      <div id="mouse-item" class="inventory-slot"><img /></div>
    </div>

    <div class="menu" id="pause-menu">
      <button id="pause-resume">Resume</button>
      <button id="pause-save">Save</button>
      <button id="pause-export">Export World</button>
      <button id="pause-settings">Settings</button>
      <button id="pause-quit">Save & Quit</button>
    </div>

    <div class="menu" id="settings-menu">
      <label for="settings-chunk-dist">Chunk Distance</label>
      <span id="settings-chunk-dist-value"></span>
      <input type="range" min="1" max="20" id="settings-chunk-dist" />
      <br /><br /><br />
      <a
        href="https://docs.google.com/document/d/1GYod-WmRxJl89l7dxRTpEu1B-tp2sW3FFMaRxkv2sfM/edit?tab=t.0"
        target="_blank"
      >
        <button id="settings-credits">Credits and Game Log</button>
      </a>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfCWVajFY9luS-1usq6NH4JPFzu97Hp-3Xy2z0xHjdgKWDekg/viewform"
        target="_blank"
      >
        <button id="settings-bug">Bug reporter</button>
      </a>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLScayLIDw7cRBk3w_aKL7so7jvtvpIFT_31QfvEEbzc7oAD6yA/viewform"
        target="_blank"
      >
        <button id="settings-idea">Idea Submission</button>
      </a>
      <button id="settings-back">Back</button>
    </div>

    <div class="menu" id="create-menu">
      <label for="create-name">World Name</label>
      <input type="text" id="create-name" placeholder="New World" />
      <br /><br />
      <label for="create-seed">Seed</label>
      <input type="text" id="create-seed" placeholder="Leave empty for random" />
      <br /><br /><br />
      <button id="create-create">Create</button>
      <button id="create-back">Back</button>
    </div>

    <div class="menu" id="load-menu">
      <h1>Select World</h1>
      <div id="load-list"></div>
      <button id="load-back">Back</button>
    </div>

    <div class="menu" id="import-menu">
      <label for="import-code">Enter Save Code</label>
      <input type="text" id="import-code" />
      <br /><br /><br />
      <button id="import-import">Import</button>
      <button id="import-back">Back</button>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/alea@1.0.1/alea.js"></script>

    <script src="external/simplex-noise.js"></script>

    <script src="textures.js"></script>
    <script src="biomes.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
